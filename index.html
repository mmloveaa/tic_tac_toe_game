<html>
<head>
  <link rel="stylesheet" href="style.css">
  
  
  <title>TicTacToe</title>
</head>
<body>
  <div id="parent" class=container>

	  <div >
	    <h1>Tic-Tac-Toe</h1>
	  </div>
	  <div id="attach"></div>

  	   <br />

 	  <div>
	   <!--  <span>Play 1: X</span> -->
	  
	    <button type="button" data-num="0" id="startGame">Start Game</button>
	    <button id="reset">Reset</button>  
  	  </div>
  
	  <div>
	    <div id="board">

	    <!-- .box[data-num=$]*9 -->
		    <div class="box" data-num="0" id="zero"></div>
		    <div class="box" data-num="1" id="one"></div>
		    <div class="box" data-num="2" id="two"></div>
		    <div class="box" data-num="3" id="three"></div>
		    <div class="box" data-num="4" id="four"></div>
		    <div class="box" data-num="5" id="five"></div>
		    <div class="box" data-num="6" id="six"></div>
		    <div class="box" data-num="7" id="seven"></div>
		    <div class="box" data-num="8" id="eight"></div>

	<!-- tr*10>td#cellnum$*6 -->
		 </div>
  </div>
  
</div>
	<script src="main1.js"></script>
</body>
</html>
